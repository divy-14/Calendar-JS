<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>


  <body onload="loadDate()">
    <div class="parent">
      <div class="calendar">

        <div class="month">
          <div class="prev" onclick="changeMonth('prev')">
            <span>&#8249</span>
          </div>
          <div class="display1">
            <h2 id = "curr_month"></h2>
            <p id= "curr_date"></p>

          </div>
          <div class="next" onclick="changeMonth('next')">
            <span>&#8250</span>

          </div>
        </div>

        <div class="weekdays">
          <div> Sun </div>
          <div> Mon </div>
          <div> Tue </div>
          <div> Wed </div>
          <div> Thu </div>
          <div> Fri </div>
          <div> Sat </div>
        </div>


        <div class="dates" onclick = "setReminder()">

        </div>


      </div>
    </div>
    <script src="javascript/myfile.js"></script>
  </body>


</html>
